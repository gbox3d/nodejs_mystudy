<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="../jquery-2.0.3.min.js"></script>

</head>
<body>

<div id="test" style="font-size: 24px;color: royalblue;" ></div>

<script>

    $.ajax({
        url: 'http://localhost:8080' + '/new',
        type: 'GET',
        dataType: 'text',
        data: {msg: 'hello restful!!'},

        success: function(data, textStatus, jqXHR) {
            console.log(data);

            var _data = JSON.parse(data);

            document.querySelector('#test').innerText = _data.time;

        },
        complete: function(jqXHR, textStatus) {
            console.log('complete');


        },
        error: function(qXHR, textStatus, errorThrown) {
            $('#out').text('error');

            console.log('error');
        }
    });

</script>



</body>
</html>
